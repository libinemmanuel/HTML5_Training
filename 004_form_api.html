<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		function changeHandler(elm,uid){
			document.getElementById(uid).value = elm.value;
		}
	</script>
</head>
<body>
<table border="0" cellspacing="5" cellpadding="5">
	<tr>
		<td>Input Type </td>
		<td>As Rendered in Browser </td>
	</tr>
	<tr> 
		<td>Text</td> 
		<td><input type="text" /></td> 
	</tr>
	<tr> 
		<td>Color</td> 
		<td>
			<input type="color" onchange="changeHandler(this,'col')" />
			<output id="col"></output>
		</td> 
	</tr>
	<tr> 
		<td>Time</td> 
		<td>
			<input type="time" />
		</td> 
	</tr>
	<tr> 
		<td>Date</td> 
		<td>
			<input type="date" min="2015-01-17" max="2015-01-27" /> 
			<!-- <input type="date" step="7" value="2015-01-18" />  -->
		</td> 
	</tr>
	<tr> 
		<td>Date Time</td> 
		<td>
			<input type="datetime" /> 
		</td> 
	</tr>
	<tr> 
		<td>Date Time Local</td> 
		<td>
			<input type="datetime-local" /> 
		</td> 
	</tr>
	<tr> 
		<td>Week</td> 
		<td>
			<input type="week" /> 
		</td> 
	</tr>
	<tr> 
		<td>Month</td> 
		<td>
			<input type="month" /> 
		</td> 
	</tr>
	<tr> 
		<td>Range</td> 
		<td>
			<input type="range" min="20" max="50" step="5" onchange="changeHandler(this,'rng')" /> 
			<output id="rng"></output>
		</td> 
	</tr>
	<tr> 
		<td>Search</td> 
		<td>
			<input type="search" /> 
		</td> 
	</tr>
	<tr> 
		<td>Progress</td> 
		<td>
			<progress value="0.5"></progress>
		</td> 
	</tr>
	<tr> 
		<td>Meter</td> 
		<td>
			<meter value="0.5"></meter>
			<br/>
			<meter high="0.7" low="0.3" value="0.25"></meter>
			<br/>
			<meter high="0.7" low="0.3" value="0.75"></meter>
			<br/>
			<meter optimum="0.75" high="0.7" low="0.3" value="0.25"></meter>
			<br/>
			<meter optimum="0.25" high="0.7" low="0.3" value="0.75"></meter>
		</td> 
	</tr>
	<tr> 
		<td>Number</td> 
		<td>
			<input type="number" min="18" max="70"  />
		</td> 
	</tr>
	<tr> 
		<td>Assignment</td> 
		<td>
			<input type="range" min="0" max="1" step="0.1"  onchange="changeHandler(this,'prog')" />
			<br/>
			<progress id="prog"></progress>
		</td> 
	</tr>
</table>
</body>
</html>
