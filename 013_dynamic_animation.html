<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		canvas{
			outline: 1px solid red;
			margin: auto;
			display: block;
		}
	</style>
	<script>
		var ctx = null;
		window.onload = function(){
			ctx = document
						.getElementsByTagName("canvas")[0]
						.getContext("2d");
			setInterval(anim,10)
		};
		//---------------------------
		function anim(){
			ctx.clearRect(0,0,500,500);
			var r = Math.round(Math.random()*255);
			var g = Math.round(Math.random()*255);
			var b = Math.round(Math.random()*255);
			var a = Math.random();
			var rgba = "rgba("+r+","+g+","+b+","+a+")";
			var boxX = Math.random()*500;
			var boxY = Math.random()*500;
			var boxD = Math.random()*100;
			ctx.fillStyle = rgba;
			ctx.fillRect(boxX,boxY,boxD,boxD);
		}
	</script>
</head>
<body>
	<canvas width="500" height="500">
		<h1>Are you still using IE ?</h1>
	</canvas>
</body>
</html>
