<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		canvas{
			outline: 1px solid red;
			margin: auto;
			display: block;
		}
	</style>
	<script>
		var ctx = null;
		window.onload = function(){
			ctx = document
						.getElementsByTagName("canvas")[0]
						.getContext("2d");
			//--------------------------
			/*
			ctx.moveTo(50,50);
			ctx.lineTo(50,100);
			ctx.lineTo(100,100);
			ctx.lineTo(100,50);
			ctx.lineTo(50,50);
			 */
			ctx.beginPath();
			ctx.strokeStyle = "yellow";
			ctx.lineWidth = 30;
			ctx.moveTo(0,0);
			ctx.lineTo(110,110);
			ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle = "gray";
			ctx.lineWidth = 5;
			ctx.moveTo(0,0);
			ctx.lineTo(10,10);
			ctx.moveTo(20,20);
			ctx.lineTo(30,30);
			ctx.moveTo(40,40);
			ctx.lineTo(50,50);
			ctx.moveTo(60,60);
			ctx.lineTo(70,70);
			ctx.moveTo(80,80);
			ctx.lineTo(90,90);
			ctx.moveTo(100,100);
			ctx.lineTo(110,110);
			ctx.closePath();
			ctx.stroke();
		};
	</script>
</head>
<body>
	<canvas width="500" height="500">
		<h1>Are you still using IE ?</h1>
	</canvas>
</body>
</html>
